<h3 class="toc-title" style="margin-top:0">{{ site.t['slim-version'][page.l10n-lang] }}</h3>
<div style="border:1px solid #CCC;border-radius:16px;box-sizing:border-box;margin:0 0 30px;padding:0 8px;width:200px;-webkit-appearance:none">
    <select onchange="this.options[this.selectedIndex].value && (window.location = this.options[this.selectedIndex].value);" style="border:0;border-radius:16px;height:32px;margin:0;outline:none;padding:0;width:100%">
        {% assign versions = site.slim_docs_versions | split: ", " %}
        {% for version in versions %}
            {% assign selected = "" %}
            {% if page.url contains version %}
                {% assign selected = " selected" %}
            {% endif %}
            {% comment %}Try to determine if the User Guide exists for the current language and version {% endcomment %}
            {% capture indexNameWithVersion %}index-{{ version }}{% endcapture %}
            {% assign indexL10nExists=site.pages | where:"l10n-link", indexNameWithVersion | where: "l10n-lang": page.l10n-lang %}
            {% if indexL10Exists.size > 0 and site.l10nDefaultLang != page.l10n-lang %}
                <option value="/{{ page.l10n-lang }}/docs/{{ version }}"{{ selected }}>{{ version }}</option>
            {% else %}
                <option value="/docs/{{ version }}"{{ selected }}>{{ version }}</option>
            {% endif %}
        {% endfor %}
    </select>
</div>
